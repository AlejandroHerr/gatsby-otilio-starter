
defaults: &defaults
  working_directory: ~/gatsby-otilio-starter
  docker:
    - image: circleci/node:8.9-stretch

whitelist: &whitelist
  paths:
    - .git/
    - data/
    - posts/
    - node_modules/
    - src/
    - tests/
    - static/
    - .babelrc
    - .eslintignore
    - .eslintrc.js
    - .gitignore
    - package.json
    - yarn.lock
    - gatsby-config.js
    - gatsby-node.js
    - config.js
    - config.yml

version: 2
jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache--{{ checksum "package.json" }}
          - dependency-cache--
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: dependency-cache--{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/gatsby-otilio-starter
          <<: *whitelist
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/gatsby-otilio-starter
      - run:
          name: Eslint check
          command: yarn lint
  stylelint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/gatsby-otilio-starter
      - run:
          name: Stylelint check
          command: yarn stylelint
  test:
    <<: *defaults
    steps:
    - attach_workspace:
        at: ~/gatsby-otilio-starter
    - run:
        name: Test
        command: yarn test
  build:
    <<: *defaults
    steps:
    - attach_workspace:
        at: ~/gatsby-otilio-starter
    - run:
        name: Build
        command: yarn build
workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout
      - lint:
          requires:
            - checkout
      - stylelint:
          requires:
            - checkout
      - test:
          requires:
            - checkout
      - build:
          requires:
            - checkout
